{% load render_bundle from webpack_loader %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pleio</title>
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
        <link href="//fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="icon" href="/static/images/favicon.png">
        {% render_bundle "web" "css" %}
	<link rel="stylesheet" type="text/css" href="/static/semantic/dist/semantic.min.css">
    </head>
    <body style="background:#FAFAFA">
        <div class="account-overlay ___is-visible">
            <div class="account" style="padding:4em 0;">
                <div class="ui two column grid container">
                    <div class="row">
                        <div class="column">
                            <a class="navigation__logo" title="{% trans "Back to the homepage" %}" href="https://www.pleio.nl/">{% include '_logo.html' %}</a>
                        </div>
                        <div class="column">
                            <a href="/"><div class="account__close"></div></a>
                        </div>
                    </div>
                </div>

                <div class="ui grid">
                    <div class="ui centered raised card">
                        <div class="content">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% render_bundle "vendor" "js" %}
        {% render_bundle "web" "js" %}
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <!--<script src="//code.jquery.com/jquery-3.1.1.min.js"></script>-->
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>-->

	
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="/static/semantic/dist/semantic.min.js"></script>
	
    </body>
</html>
